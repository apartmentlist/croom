<!DOCTYPE html>
<html>
  <head>
    <title>Croom</title>
    <script src="https://apis.google.com/js/client.js"></script>
    <script>
      function auth() {
        var config = {
          'client_id': '352455586725-d6t9jg1soigo36ggqgs7qgn6avjl9ek7.apps.googleusercontent.com',
          'scope': 'https://www.googleapis.com/auth/calendar.readonly',
