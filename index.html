<!DOCTYPE html>
<html>
  <head>
    <title>Croom</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="croom.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleReady"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>

  <body>
    <button id="authorize">Log In</button>
    <div class="floorplan">
      <div id="westbay" class="big top left room">
        <p class="name">West Bay</p>
        <p class="event">&nbsp;</p>
      </div>
      <div id="winery" class="small top center room">
        <p class="name">Winery</p>
        <p class="event">&nbsp;</p>
      </div>
      <div id="mcgettigan" class="small top right room">
        <p class="name">McGettigan</p>
        <p class="event">&nbsp;</p>
      </div>
      <div id="bagthemoon" class="big bottom left room">
        <p class="name">Bag the Moon</p>
        <p class="event">&nbsp;</p>
      </div>
      <div id="laylin" class="small bottom center room">
        <p class="name">Laylin</p>
        <p class="event">&nbsp;</p>
      </div>
      <div id="bluehole" class="small bottom right room">
        <p class="name">Blue Hole</p>
        <p class="event">&nbsp;</p>
      </div>
      <div id="treehouse" class="room">
        <p class="name">Treehouse</p>
        <p class="event">&nbsp;</p>
      </div>
    </div>
  </body>
</html>
